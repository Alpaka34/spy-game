name: Casus Oyunu APK Oluştur

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # Bu sayede elle de başlatabilirsin

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Kodu çek
      uses: actions/checkout@v4

    - name: APK'yı Buildozer ile derle
      uses: ArtemSBulgakov/buildozer-action@v1
      id: buildozer
      with:
        command: buildozer -v android debug

    - name: Oluşan APK'yı sakla (indirmek için)
      uses: actions/upload-artifact@v4
      with:
        name: casus-apk
        path: bin/*.apk
