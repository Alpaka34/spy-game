name: Casus Oyunu APK Derle (Docker Action)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v4

      - name: Buildozer ile APK derle
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer -v android debug
          workdir: .   # buildozer.spec kök dizinde olduğu için .
          buildozer_version: stable  # veya master için en güncel

      - name: APK'yı sakla (Artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: casus-oyunu-apk
          path: ${{ steps.buildozer.outputs.filename }}
