name: Casus Oyunu APK Oluştur

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Kodu çek
      uses: actions/checkout@v4

    - name: APK'yı Buildozer ile derle
      uses: ArtemSBulgakov/buildozer-action@v1
      id: buildozer
      with:
        workdir: .          # ← Bu önemli! buildozer.spec'in olduğu kök dizini belirt
        command: buildozer -v android debug
        buildozer_version: master  # En güncel versiyonu kullan

    - name: Oluşan APK'yı sakla
      if: success()     # Sadece başarılı olursa artifact yükle
      uses: actions/upload-artifact@v4
      with:
        name: casus-apk
        path: bin/*.apk
