name: Casus Oyunu APK Derle (SHA Pinli)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4'ün güncel SHA'sı

      - name: Buildozer ile APK derle
        uses: ArtemSBulgakov/buildozer-action@3808a27e5d64e3921ed1735dacc214aeaec38080  # En son stabil commit
        id: buildozer
        with:
          command: buildozer -v android debug
          workdir: .
          buildozer_version: stable

      - name: APK'yı sakla
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v4'ün bir SHA'sı (güvenli)
        with:
          name: casus-oyunu-apk
          path: ${{ steps.buildozer.outputs.filename }}
