name: Casus Oyunu APK Derle

on:
  workflow_dispatch:   # Elle başlat (push'ta otomatik olmasın diye)
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v4

      - name: Gerekli paketleri kur (Java, pip vs.)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y openjdk-17-jdk python3-pip git unzip zip libffi-dev libssl-dev

      - name: Buildozer'ı kur (stabil versiyon)
        run: |
          python3 -m pip install --user --upgrade pip
          python3 -m pip install --user cython==0.29.37 buildozer==1.5.0

      - name: APK'yı derle
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          buildozer android debug --log-level 2

      - name: APK'yı artifact olarak yükle (indirmek için)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: casus-apk
          path: bin/*.apk
